machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - ./scripts/docker-build.sh

test:
  override:
    - docker logs $(docker run -d -v /var/run/docker.sock:/var/run/docker.sock -p $(ip route | awk '/docker/ { print $NF }'):53:53/udp apiaryio/dnsdock)

deployment:
  production:
    branch: production
    commands:
      - docker push apiaryio/dnsdock:latest
